  <section class="section hero">
  <form class="form">
    <h4 class="form-title">create account</h4>
    <div class="form-row">
        <div class="form-input-container">
      <input
        type="text"
        id="name"
        name="name"
        class="form-input"
        placeholder="your company name" 
      />
      <span class="input-icon"><i class="fa-solid fa-clipboard"></i></span>
    </div>
    <small class="form-alert">please provide value</small>


    </div>
    <div class="form-row">
        <div class="form-input-container">
      <input type="email" id="email" name="email" class="form-input" placeholder="email" />
      <span class="input-icon"><i class="fa-solid fa-at"></i></span></div>
    </div>
    <div class="form-row">
        <div class="form-input-container">
        <input type="password" id="password" name="password" class="form-input" placeholder="password" />
        <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
    </div>
      </div>
      <div class="form-row">
        <div class="form-input-container">
        <input type="password" id="password-confirm" name="password-confirm" class="form-input" placeholder="confirm your password" />
        <span class="input-icon"><i class="fa-solid fa-rotate-right"></i></span></div>
      </div>
      
    <div class="form-row">
     <input type="checkbox" name="agree-to-terms" id="agree-to-terms" class="agree-to-terms"/>
     <label for="agree-to-terms">
        I agree to these <a href="#">Terms and Conditions</a>.
     </label>
     
    </div>
    <button type="submit" class="btn btn-block btn-form">sign up</button>

    <p class="switch-form">
        Have already an account? <a href="./login.html">Login here</a>.
     </p>
  </form></section>
